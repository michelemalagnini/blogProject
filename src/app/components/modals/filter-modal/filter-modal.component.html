<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Filter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-select" aria-label="Default select example" (change)="filterPosts.emit($event.target.value)">
            <option [value]="''" disabled selected>Select Filter</option>
            <option>all</option>
            <option [value]="c" *ngFor="let c of categories">
              {{ c }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeFilter">Close</button>
        </div>
      </div>
    </div>
  </div>
